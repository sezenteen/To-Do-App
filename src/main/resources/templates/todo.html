<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen font-sans">

<!-- Header -->
<header class="bg-purple-500 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">To-Do</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a th:href="@{/}" class="hover:underline">Tasks</a></li>
                <li><a th:href="@{/list}" class="hover:underline">Lists</a></li>
                <li><a th:href="@{/brainstorm}" class="hover:underline">Brainstorm</a></li>
                <li><a th:href="@{/note}" class="hover:underline">Note</a></li>
                <li><a th:href="@{/draw}" class="hover:underline">Draw</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-xl mx-auto">
        <h2 class="text-xl font-bold text-purple-600 mb-4">My To-Do List</h2>

        <!-- Input Field -->
        <div class="flex items-center mb-4">
            <input
                    type="text"
                    placeholder="Add a new task..."
                    class="w-full border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <button
                    class="bg-purple-500 text-white px-4 py-2 rounded-r-lg hover:bg-purple-600"
            >Add</button>
        </div>

        <!-- Task List -->
        <ul class="space-y-3">
            <!-- Task Item -->
            <li class="flex items-center bg-gray-100 px-4 py-2 rounded-lg shadow">
                <input type="checkbox" class="mr-3 w-5 h-5 text-purple-500 rounded focus:ring-purple-400">
                <span class="flex-grow text-gray-800">Learn Tailwind CSS</span>
                <button class="text-red-500 hover:text-red-600 font-bold">✕</button>
            </li>
            <li class="flex items-center bg-gray-100 px-4 py-2 rounded-lg shadow">
                <input type="checkbox" class="mr-3 w-5 h-5 text-purple-500 rounded focus:ring-purple-400">
                <span class="flex-grow text-gray-800">Build a to-do list</span>
                <button class="text-red-500 hover:text-red-600 font-bold">✕</button>
            </li>
        </ul>
    </div>
</main>

<!-- Footer -->
<footer class="bg-purple-500 text-white text-center py-4 mt-8">
    <p>&copy; 2025 My To-Do App. All rights reserved.</p>
</footer>

</body>
</html>
