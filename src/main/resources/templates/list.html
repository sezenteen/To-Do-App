<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Header -->
<header class="bg-purple-500 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">To-Do</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a th:href="@{/}" class="hover:underline">Tasks</a></li>
                <li><a th:href="@{/list}" class="hover:underline">Lists</a></li>
                <li><a th:href="@{/brainstorm}" class="hover:underline">Brainstorm</a></li>
                <li><a th:href="@{/note}" class="hover:underline">Note</a></li>
                <li><a th:href="@{/draw}" class="hover:underline">Draw</a></li>
            </ul>
        </nav>
    </div>
</header>

<!--    Main Content    -->
<main class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-xl mx-auto">
        <h2 class="text-xl font-bold text-purple-600 mb-4">My To-Do List</h2>


    </div>
</main>
</body>
</html>
